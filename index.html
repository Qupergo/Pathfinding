<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pathfinding</title>
  </head>
  <body ondragstart="return false;" ondrop="return false;" onmousedown="mouseDown(event);" class="bg-light">

    <div class="buttons row">
      <!-- Pathfinding Algorithm Dropdown Buttons -->
      <div class="btn-group mx-4">
        <button onclick="find_path('path_loader')" id="pathfinding" type="button" class="btn btn-info">Pathfinding Algorithm: Dijkstra</button>
        <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
          <a onclick="changeText('pathfinding', 'Pathfinding Algorithm: Dijkstra')" class="dropdown-item" href="#">Dijkstra</a>
          <a onclick="changeText('pathfinding', 'Pathfinding Algorithm: Greedy')" class="dropdown-item" href="#">Greedy-first</a>
          <a onclick="changeText('pathfinding', 'Pathfinding Algorithm: A*')" class="dropdown-item" href="#">A*</a>
        </div>
        
      </div>

        <!-- Maze Algorithm Dropdown Buttons -->
        <div class="btn-group mx-4">
          <button onclick="generate_maze('maze_loader')" id="maze" type="button" class="btn btn-success">Maze: Prim</button>
          <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu">
            <a onclick="changeText('maze', 'Maze: Prim')" class="dropdown-item" href="#">Prim</a>
            <a onclick="changeText('maze', 'Maze: Hunt')" class="dropdown-item" href="#">Hunt and kill</a>
            <a onclick="changeText('maze', 'Maze: Recursive')" class="dropdown-item" href="#">Recursive</a>
          </div>
        </div>

        <!-- Speed Dropdown Buttons -->
        <div class="btn-group mx-4">
          <button id="speed" type="button" class="btn btn-warning">Speed: Fast</button>
          <button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu">
            <a onclick="changeText('speed', 'Speed: Fast')" class="dropdown-item" href="#">Fast</a>
            <a onclick="changeText('speed', 'Speed: Mid')" class="dropdown-item" href="#">Mid</a>
            <a onclick="changeText('speed', 'Speed: Slow')" class="dropdown-item" href="#">Slow</a>
            <div class="dropdown-divider"></div>
            <a onclick="changeText('speed', 'Speed: Instant')" class="dropdown-item" href="#">Instant</a>
          </div>

        </div>


      <button class="btn btn-danger mx-4" onclick="refresh_grid()">Reset Algorithm</button>
      <button class="btn btn-danger mx-4" onclick="reset_grid()">Reset Grid</button>

    </div>
    <div id="path_loader" class="spinner-grow loading text-info" role="status">
      <span class="sr-only">Loading...</span>
    </div>

    <div id="maze_loader" class="spinner-grow text-success loading" role="status">
      <span class="sr-only">Loading...</span>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
